<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>UL</h2>
<ul>
    <li>Besiktas</li>
    <li>Fenerbahce</li>
    <li>Galatasaray</li>
    <li>Trabzonspor</li>
</ul>
<!-- <ul> sirali olmayan liste demek. Isaretler olur -->

<h2>OL</h2>
<ol type="i" start="4"> 
    <li>Besiktas</li>
    <li>Fenerbahce</li>
    <li>Galatasaray</li>
    <li>Trabzonspor</li>
</ol>
<!-- <ol> sirali liste demek. Numara verir -->
<!--<type> (attribute) ile listeleme tipini degistirir
1 ile yada a dan baslamasi gibi
Start komutu belli bir sayidan baslatmak icin kullanilir-->

<h2>ic ice Liste</h2>
<ol>
    <li>Istanbul</li>
        <ul type="square">
           <li>Besiktas</li>
           <li>Fenerbahce</li>
           <li>Galatasaray</li>
        </ul>
    <li>Izmir</li>
        <ul>
           <li>Altay</li>
           <li>Goztepe</li>
       </ul>
</ol>

</body>
</html>
