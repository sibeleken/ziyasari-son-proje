<script>

// EVENT FONKSIYON

function clickTopla() {

    const dizi1 = [12, 56, 14, 33, 89, 67, 22];
    
    const dizi2 = [124, 342, 3, 56, 80, 1, 426];

   const yeniDizi= sumArrays(dizi1, dizi2);
   console.log(yeniDizi);

// BAGIMSIZ FONKSIYON
function sumArrays(arr1, arr2){

    let arr3 = [];

    for(let i = 0; i < arr1.length; i++){

        let toplam = arr1[i] + arr2[i];
        arr3.push(toplam);
    }
    return arr3;
}
