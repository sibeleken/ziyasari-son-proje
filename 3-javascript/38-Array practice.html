<script>

const sayilar = [12, 56, 14, 67, 89, 33, 22, 10, 50];
let toplam = 0;

// FOR DONGUSU
for (let i= 0; i< sayilar.length; i++) {
   
    toplam += sayilar[i];    
}

console.log(`Toplam: ${toplam}`);


// WHILE DONGUSU
let k = 0;
toplam1 = 0; 
while (k<sayilar.length) {

    toplam1+= sayilar[k];
    k++;    
}

console.log(`Toplam: ${toplam1}`);

</script>
