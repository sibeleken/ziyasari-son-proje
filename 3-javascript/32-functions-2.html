<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="number" id="txtSayi1" min = "0"><br>
    <input type="number" id="txtSayi2" min ="0"><br>

    <input type="button" value="Hesapla" onclick="clickHesapla()">
   
<h3 id="sonuc" ></h3>

<script>

function clickHesapla() {
     const s1 = document.querySelector("#txtSayi1").value;
     const s2 = document.querySelector("#txtSayi2").value;

    const sonuc = topla(Number(s1), Number(s2));

    document.querySelector("#sonuc").innerText = sonuc;

}

function topla(s1, s2) {
    const sonuc = s1+s2;
    return sonuc;
}

</script>

</body>
</html>
