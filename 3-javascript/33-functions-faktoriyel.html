<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="Bir sayi giriniz" id="txtSayi">
    <input type="button" id="btnHesapla" value="faktoriyel" onclick="clickHesapla()">

    <script>

        // EVENT FUNCTION

        function clickHesapla() {
            const sayi = document.querySelector("#txtSayi").value;
            const sonuc = faktoriyel(sayi);

            if(!sonuc){
                alert("Lutfen sifirdan buyuk bir sayi giriniz");
                return;
            }
            alert(sonuc);
            
        }

        // BAGIMSIZ FONKSIYON
        
        function faktoriyel(sayi) {
           
            if ( !sayi || isNaN(sayi) || sayi<0) return false;  //isNaN(sayi) boslugu sayi kabul ettiginden (!sayi) ifadesinida yazdik
                
            let carpim =1;

            while(sayi>0){

                carpim*=sayi;

                sayi--;
            }
           return carpim;
        }


    </script>
    
</body>
</html>
