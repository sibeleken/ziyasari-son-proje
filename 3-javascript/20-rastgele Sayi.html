<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let bul =Math.floor(Math.random() * 100);
    var tahmin = prompt("Bir sayi giriniz:");

function oyun(){
    if (tahmin == bul) {
        alert("Tebrikler");
    }else if (tahmin < bul)  {
        alert("Yukari");
        tahmin = prompt("Bir sayi giriniz");
        oyun();
    }else if (tahmin > bul){
        alert("Asagi");
        tahmin = prompt("Bir sayi giriniz");
        oyun();
    }
}
oyun();

</script>





</body>
</html>
