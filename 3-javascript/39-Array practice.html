    <!--  Bir dizi icindeki en buyuk sayiyi bulan fonksiyonu yaziniz. -->

    <input type="button" value="Test1" onclick="test1()">
    <input type="button" value="Test2" onclick="test2()">

</body>

<script>
  
 //EVENT FONCTIONS
  function test1() {
    const sayilar= [12, 56, 14, 67, 89, 33, 22, 10, 92, 50];
    const sonuc = getMaxNumber(sayilar);
    alert(sonuc);
      
  }

  function test2() {
    const notlar= [98, 56, 14, 67, 89, 33, 85, 10, 50];
    const sonuc = getMaxNumber(notlar);
    alert(sonuc);
  }


//BAGIMSIZ FONKSIYON
    function getMaxNumber(dizi) {

    let maxNumber = dizi[0];

    for (let i = 1 ; i < dizi.length ; i++) {

        if(maxNumber<dizi[i]){
            maxNumber = dizi[i];
        }        
    }        
    return maxNumber;
}


</script>
