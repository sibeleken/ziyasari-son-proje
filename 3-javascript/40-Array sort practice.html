<html lang="en">

<body>
    
    <!--  Bir dizi icindeki en buyuk sayi ile en kucuk sayi arasindaki
       bulan fonksiyonu yaziniz. -->

    <input type="button" value="Test1" onclick="test1()">
    <input type="button" value="Test2" onclick="test2()">

</body>

<script>
  
 //EVENT FONCTIONS
  function test1() {
    const sayilar= [12, 56, 14, 67, 89, 33, 22, 10, 92, 50];
    const max = getMaxNumber(sayilar);
    const min = getMinNumber(sayilar);
    alert(`En buyuk sayi ${max} ile en kucuk sayi ${min} arasindaki fark = ${max-min}`);
      
  }

  function test2() {
    const notlar= [98, 56, 14, 67, 89, 33, 85, 10, 50, 2];
    const max = getMaxNumber(notlar);
    const min = getMinNumber(notlar);
    alert(`En buyuk sayi ${max} ile en kucuk sayi ${min} arasindaki fark = ${max-min}`);
  }


//BAGIMSIZ FONKSIYON
function getMaxNumber(dizi) {

let maxNumber = dizi[0];

for (let i = 1 ; i < dizi.length ; i++) {

    if(maxNumber<dizi[i]){
        maxNumber = dizi[i];
    }        
}        
return maxNumber;
}


function getMinNumber(dizi) {

let minNumber = dizi[0];

for (let i = 1 ; i < dizi.length ; i++) {

    if(minNumber>dizi[i]){
        minNumber = dizi[i];
    }        
}        
return minNumber;
}


</script>
