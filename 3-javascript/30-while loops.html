<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 100 den baslayarak ardisik sayilari topla
sonuc >= 2000 oldugunda dur.
Kac sayi topladin. -->

<input type="number" id="txtBaslangic" min="0" placeholder="Baslangic sayisini giriniz"><br>
<input type="number" id="txtHedef" min="0" placeholder="Hedefi giriniz">

     <input type="button" value="Hesapla" onclick="hesapla()" >

<!-- Butona basinca hesapla fonksiyonu cagriliyor -->     

    <h3 id="sonuc" ></h3>
    
<script>
  
function hesapla() {

    let baslangic = Number(document.querySelector("#txtBaslangic").value);
    let hedef = Number(document.querySelector("#txtHedef").value);

    let toplam = 0;

    let adet = 0;

    while (toplam<hedef) { // toplam hedeften kucuk oldugu muddetce don
        
        toplam +=baslangic;

        baslangic++;
        adet++;
    }

    document.querySelector("#sonuc").innerText = `Toplami ${toplam} degerine ulastiran ${adet} sayi vardir`;
}

</script>
    
</body>
</html>
