<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     
<script>

const sayi = prompt("Sayi giriniz");

if (isNaN (sayi) || sayi == 0 ) { 
    alert("Gecerli bir sayi giriniz")
}
else{
    const sonuc = 50/sayi;
    console.log(sonuc);
}
// sayi degilse (isNaN (is not a number demek)) yada sayi 0'a esitse alert verecek

</script>

</body>
</html>
