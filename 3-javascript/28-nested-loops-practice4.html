<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="matris" ></div>

    <script>
        
let star = "";
const satir = 6;
const sutun = 6;

for(i=1; i<=satir; i++){
    for( k=1; k<=sutun; k++){ 

        if(sutun-i>=k){

            star += `<Span style="color: white">*</span>`;

        }else{

            star += "*";
        }
    }   
    
    star += "<br>";
}

document.querySelector("#matris").innerHTML = star;

//(star += `<Span style="color: white">*</span>`;)

//sekil duzgun olmadi. Onun yerine beyaz renkli yildiz
//tanimladik.

    </script>
    
</body>
</html>
